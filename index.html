<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="site.css" type="text/css"/>
    <script src="./libs/jquery-1.11.1.js"></script>
    <script src="./libs/knockout-3.1.0.js"></script>
    <script src="./jsonDatabase.js"></script>
    <script src="./knockout.dinnerComplex.js"></script>
    <script src="./knockout.popupCustomBindings.js"></script>
    <script src ="./libs/jquery-ui-1.10.4.js"></script>
</head>
<body>
<table>
    <thead>

    </thead>
    <tbody data-bind="foreach: foods">
    <tr>
        <td data-bind="text: title"></td>
        <td ><img width="150px" height="150px" data-bind="attr:{src: image}"></td>
        <td data-bind="text: price"></td>
        <td><input type="number" data-bind="value: selectedCount" min="0" max="50"></td>
    </tr>
    </tbody>
</table>
<span data-bind="text:totalPrice"></span>
<br/>
<div id="dialog" data-bind="dialog: {autoOpen: false, title: 'Комплексный обед' }, dialogVisible: isOpen">расчитано</div>
<button id="popupOnButton" data-bind="dialogCommand: {id: 'dialog'}" >Расчитать</button>
</body>
</html>
